<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DZ_4W Olek</title>

    <link href="https://fonts.googleapis.com/css?family=ABeeZee:regular,italic" rel="stylesheet">
    <link rel="stylesheet" href="./assets/public/index.css">
</head>

<body>
    <div class="section">

        <!-- LEFT SIDE -->
        <div class="container-table">

            <div class="container-table__widget">
                <div class="widget-img"></div>
                <div class="widget-info">
                    <p>
                        Partly Cloudy
                    </p>
                </div>
            </div>
            <!-- /.container__weather-widget -->

            <div class="container-table__info">
                <div class="info-day">
                    <p class="today">
                        Today
                    </p>
                    <p class="week">
                        Week
                    </p>
                </div>

                <ul class="info__weather-box">
                    <li class="weather">
                        <div class="weather-title">
                            <h4>
                                Now
                            </h4>
                        </div>
                        <div class="weather-info">
                            <div class="img">
                                <img src="./assets/public/img/2.png" alt="">
                            </div>
                            <div class="temp">
                                <p>
                                    65°
                                </p>
                            </div>
                        </div>
                    </li>

                    <li class="weather">
                        <div class="weather-title">
                            <h4>
                                9:00 a.m.
                            </h4>
                        </div>
                        <div class="weather-info">
                            <div class="img">
                                <img src="./assets/public/img/2.png" alt="">
                            </div>
                            <div class="temp">
                                <p>
                                    71°
                                </p>
                            </div>
                        </div>
                    </li>

                    <li class="weather">
                        <div class="weather-title">
                            <h4>
                                10:00 a.m.
                            </h4>
                        </div>
                        <div class="weather-info">
                            <div class="img">
                                <img src="./assets/public/img/3.png" alt="">
                            </div>
                            <div class="temp">
                                <p>
                                    73°
                                </p>
                            </div>
                        </div>
                    </li>

                    <li class="weather">
                        <div class="weather-title">
                            <h4>
                                11:00 a.m.
                            </h4>
                        </div>
                        <div class="weather-info">
                            <div class="img">
                                <img src="./assets/public/img/3.png" alt="">
                            </div>
                            <div class="temp">
                                <p>
                                    75°
                                </p>
                            </div>
                        </div>
                    </li>

                    <li class="weather qw">
                        <div class="weather-title">
                            <h4>
                                12:00 p.m.

                            </h4>
                        </div>
                        <div class="weather-info">
                            <div class="img">
                                <img src="./assets/public/img/3.png" alt="">
                            </div>
                            <div class="temp">
                                <p>
                                    84°
                                </p>
                            </div>
                        </div>
                    </li>

                </ul>
                <!-- /.info__weather -->
            </div>
            <!-- /.container-table__info -->

        </div>
        <!-- /.container-table -->
        <!-- / LEFT SIDE -->



        <!-- RIGHT SIDE -->
        <div class="container-widget">
            <div class="container-widget__bg-img">

                <div class="container-widget__name">
                    <div class="name-city">
                        <p>
                            San Fransisco
                        </p>
                    </div>
                    <div class="name-state">
                        <p>
                            CALIFORNIA
                        </p>
                    </div>
                </div>
                <!-- /.container-widget__name -->

                <div class="container-widget__info">
                    <div class="info-today">
                        <div class="info-today__time">
                            <p>
                                8:43 a.m.
                            </p>
                        </div>
                        <div class="info-today__date">
                            <p>
                                Monday, November 16th
                            </p>
                        </div>
                    </div>
                    <!-- /.info-today -->

                    <div class="info-temp">
                        <p>
                            65°
                        </p>
                    </div>
                </div>
                <!-- /.container-widget__info -->

            </div>
        </div>
        <!-- /.container-widget -->
        <!-- / RIGHT SIDE -->


    </div>
    <!-- /.section -->
</body>

</html>
